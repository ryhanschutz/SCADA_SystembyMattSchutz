# Application Configuration
spring.application.name=MattSchutz-SCADA-Backend
server.port=8080

# Database Configuration - H2 (Development)
spring.datasource.url=jdbc:h2:mem:scadadb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Database Configuration - MySQL (Production)
# spring.datasource.url=jdbc:mysql://localhost:3306/scadadb?useSSL=false&serverTimezone=America/Sao_Paulo
# spring.datasource.username=root
# spring.datasource.password=your_password
# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=America/Sao_Paulo

# JWT Configuration
jwt.secret=MattSchutzSCADASecretKeyForJWTTokenGenerationAndValidation2025
jwt.expiration=86400000

# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://localhost:5173

# Logging
logging.level.com.mattschutz.scada=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Modbus Configuration
modbus.enabled=true
modbus.host=localhost
modbus.port=502
modbus.timeout=5000

# WebSocket Configuration
websocket.endpoint=/ws
websocket.topic=/topic
websocket.queue=/queue
